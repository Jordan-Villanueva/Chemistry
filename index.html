<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso de Química</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      margin: 0;
      padding: 20px;
      background: linear-gradient(#f7fbfb, #eef6f6);
      color: #123;
    }
    
    #mainMenu {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(10, 10, 10, 0.06);
    }
    
    h2 {
      color: #2b7a78;
      margin-top: 0;
    }
    
    select, button {
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ddd;
    }
    
    button {
      background: #2b7a78;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    button:hover {
      background: #1f5f5d;
    }
    
    #topicContent {
      max-width: 1200px;
      margin: 24px auto;
    }
  </style>
</head>
<body>
  <div id="mainMenu">
    <h2>Seleccione un tema de química</h2>
    <select id="topicSelect">
      <option value="">--Elige un tema--</option>
      <option value="atomicModels">Modelos Atómicos</option>
      <option value="periodicTable">Tabla Periódica y Aufbau</option>
    </select>
    <button id="loadTopic">Cargar Tema</button>
  </div>

  <div id="topicContent"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const topicContent = document.getElementById('topicContent');

      document.getElementById('loadTopic').addEventListener('click', () => {
        const topic = document.getElementById('topicSelect').value;

        if (!topic) {
          topicContent.innerHTML = "<p>Por favor, selecciona un tema.</p>";
          return;
        }

        // Carga el archivo HTML del tema
        fetch(`topics/${topic}.html`)
          .then(response => {
            if (!response.ok) throw new Error('No se pudo cargar el tema');
            return response.text();
          })
          .then(html => {
            topicContent.innerHTML = html;
            
            // Ejecutar scripts dentro del contenido cargado
            const scripts = topicContent.querySelectorAll('script');
            scripts.forEach(oldScript => {
              const newScript = document.createElement('script');
              newScript.text = oldScript.text;
              document.body.appendChild(newScript).parentNode.removeChild(newScript);
            });
          })
          .catch(err => topicContent.innerHTML = `<p>Error: ${err.message}</p>`);
      });
    });
  </script>
</body>
</html>
